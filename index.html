<div style="position: fixed; top: 10px; right: 10px; z-index: 9999; display: flex; gap: 5px;">
    <button id="toggleModeBtn" style="background: #333; color: #fff; padding: 8px 12px; border: 1px solid #555; cursor: pointer; border-radius: 4px; font-family: sans-serif; font-size: 14px;">
        Mode: Loading...
    </button>
    <button id="nextSongBtn" style="background: #2a9d8f; color: #fff; padding: 8px 12px; border: 1px solid #1f7a6f; cursor: pointer; border-radius: 4px; font-family: sans-serif; font-size: 14px; display: none;">
        Next Song
    </button>
</div>

<script>
    const modeBtn = document.getElementById('toggleModeBtn');
    const nextBtn = document.getElementById('nextSongBtn');
    const isInfinite = localStorage.getItem('touhou_heardle_infinite') === 'true';

    modeBtn.textContent = isInfinite ? 'Switch to Daily' : 'Switch to Infinite';
    if (isInfinite) {
        nextBtn.style.display = 'block';
    }

    modeBtn.onclick = function() {
        localStorage.setItem('touhou_heardle_infinite', !isInfinite);
        location.reload();
    };

    nextBtn.onclick = function() {
        location.reload();
    };
</script>
